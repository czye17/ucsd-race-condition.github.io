-
  workout: |
    - 15 min warmup
    - The workout itself is just alternating 200m jaunts at two different paces
    - fast pace: equivalent to 1600m race pace (e.g. 6 min mile --> 45s 200ms)
    - slow pace: equivalent to 133% of 1600m pace (e.g. 6 min mile --> 1.33 * 45s = 60s)
    - 2x(6x(200m fast + 200m slow)), w/ a 3-5 minute recovery between the two sets of 6
    - 10 min cooldown
  tags: ['200m']
