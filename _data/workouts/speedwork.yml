-
  workout: |
    - easy warmup to LJ farms loop
    - pyramid of I-pace intervals with equivalent rest (e.g. 1 min @ I, 1 min rest, 2 @ I, 2 rest)
    - pyramid options:
        - (1, 2, 3, 4, 4, 3, 2, 1)
        - (1, 2, 3, 4, 5, 4, 3, 2, 1)
        - or similar
        - try to get at least 20-30 minutes of fast running in
    - 4-6x hill sprints @ LJ farms loop
    - easy cooldown back to CSE
  tags: ['Intervals', 'hill']
